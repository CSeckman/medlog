{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}

<div class='signup-divs'>
  <div class="page-header s-div">
    <h1>Sign Up</h1>
    <img class="signup-img" src="{% static 'images/5.png' %}" alt="Sign up!"/>
  </div> 
  <div>
    {% if error_message %}
      <p class="red-text">{{ error_message }}</p>
    {% endif %}
    <form action="" method="post" class="signup-form-container" autocomplete="off">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <button type="submit" class="btn btn-dark">Sign up!</button>
    </form>
  </div>
</div>
{% endblock %}
